<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket调试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .debug-info { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        .error { color: red; }
        .success { color: green; }
        .warning { color: orange; }
        button { margin: 5px; padding: 10px 15px; }
        #log { height: 300px; overflow-y: scroll; border: 1px solid #ddd; padding: 10px; background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>WebSocket连接调试页面</h1>
    
    <div class="debug-section">
        <h3>1. 设置用户身份</h3>
        <label>
            选择用户: 
            <select id="userSelect">
                <option value="blackblade">blackblade</option>
                <option value="whiteblade">whiteblade</option>
            </select>
        </label>
        <button onclick="setUser()">设置用户</button>
        <div id="userInfo" class="debug-info"></div>
    </div>
    
    <div class="debug-section">
        <h3>2. WebSocket连接状态</h3>
        <button onclick="checkWebSocketStatus()">检查连接状态</button>
        <button onclick="connectWebSocket()">连接WebSocket</button>
        <button onclick="disconnectWebSocket()">断开连接</button>
        <div id="wsStatus" class="debug-info"></div>
    </div>
    
    <div class="debug-section">
        <h3>3. 发送测试消息</h3>
        <button onclick="sendPing()">发送Ping</button>
        <button onclick="sendRegistration()">发送注册消息</button>
        <div id="messageStatus" class="debug-info"></div>
    </div>
    
    <div class="debug-section">
        <h3>4. 消息日志</h3>
        <button onclick="clearLog()">清空日志</button>
        <div id="log"></div>
    </div>

    <script>
        let ws = null;
        let deviceId = 'debug_device_' + Math.random().toString(36).substr(2, 9);
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function setUser() {
            const selectedUser = document.getElementById('userSelect').value;
            localStorage.setItem('wenting_current_app_user', selectedUser);
            
            // 模拟设置用户ID（这里简化处理）
            const userId = selectedUser === 'blackblade' ? 20 : 21;
            localStorage.setItem('wenting_current_user', userId);
            
            document.getElementById('userInfo').innerHTML = `
                <div>当前用户: ${selectedUser}</div>
                <div>用户ID: ${userId}</div>
                <div>设备ID: ${deviceId}</div>
                <div>localStorage['wenting_current_app_user']: ${localStorage.getItem('wenting_current_app_user')}</div>
                <div>localStorage['wenting_current_user']: ${localStorage.getItem('wenting_current_user')}</div>
            `;
            
            log(`用户设置为: ${selectedUser} (ID: ${userId})`, 'success');
        }
        
        function checkWebSocketStatus() {
            const status = ws ? (ws.readyState === WebSocket.OPEN ? '已连接' : '未连接') : '未初始化';
            const appUserId = localStorage.getItem('wenting_current_app_user');
            const userId = localStorage.getItem('wenting_current_user');
            
            document.getElementById('wsStatus').innerHTML = `
                <div>WebSocket状态: ${status}</div>
                <div>当前App用户: ${appUserId}</div>
                <div>当前用户ID: ${userId}</div>
                <div>设备ID: ${deviceId}</div>
            `;
            
            log(`WebSocket状态检查: ${status}`, status === '已连接' ? 'success' : 'warning');
        }
        
        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('WebSocket已经连接', 'warning');
                return;
            }
            
            const wsUrl = 'ws://localhost:3001/ws';
            log(`正在连接到: ${wsUrl}`);
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                log('WebSocket连接成功', 'success');
                checkWebSocketStatus();
                
                // 自动发送注册消息
                setTimeout(() => {
                    sendRegistration();
                }, 1000);
            };
            
            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    log(`收到消息: ${message.type} - ${JSON.stringify(message)}`, 'success');
                    
                    if (message.type === 'NOTES_SYNC_UPDATE') {
                        log('🔄 收到Notes同步消息!', 'success');
                    }
                } catch (error) {
                    log(`收到原始消息: ${event.data}`, 'info');
                }
            };
            
            ws.onerror = (error) => {
                log(`WebSocket错误: ${error}`, 'error');
            };
            
            ws.onclose = (event) => {
                log(`WebSocket连接关闭: ${event.code} - ${event.reason}`, 'warning');
                checkWebSocketStatus();
            };
        }
        
        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
                log('WebSocket连接已断开', 'warning');
                checkWebSocketStatus();
            }
        }
        
        function sendPing() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('WebSocket未连接，无法发送消息', 'error');
                return;
            }
            
            const appUserId = localStorage.getItem('wenting_current_app_user');
            const userId = parseInt(localStorage.getItem('wenting_current_user'));
            
            const message = {
                type: 'PING',
                deviceId: deviceId,
                userId: userId,
                appUserId: appUserId,
                timestamp: Date.now()
            };
            
            ws.send(JSON.stringify(message));
            log(`发送Ping消息: ${JSON.stringify(message)}`, 'info');
        }
        
        function sendRegistration() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('WebSocket未连接，无法发送注册消息', 'error');
                return;
            }
            
            const appUserId = localStorage.getItem('wenting_current_app_user');
            const userId = parseInt(localStorage.getItem('wenting_current_user'));
            
            if (!appUserId) {
                log('缺少appUserId，请先设置用户', 'error');
                return;
            }
            
            const message = {
                type: 'USER_REGISTRATION',
                deviceId: deviceId,
                userId: userId,
                appUserId: appUserId,
                timestamp: Date.now()
            };
            
            ws.send(JSON.stringify(message));
            log(`发送注册消息: ${JSON.stringify(message)}`, 'info');
            
            document.getElementById('messageStatus').innerHTML = `
                <div>最后发送的注册消息:</div>
                <div>类型: ${message.type}</div>
                <div>设备ID: ${message.deviceId}</div>
                <div>用户ID: ${message.userId}</div>
                <div>App用户ID: ${message.appUserId}</div>
            `;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // 页面加载时初始化
        window.onload = function() {
            log('调试页面已加载', 'info');
            checkWebSocketStatus();
        };
    </script>
</body>
</html>
