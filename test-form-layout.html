<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单布局测试</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-title {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2 class="test-title">周期时长布局测试</h2>
        
        <div class="form-group">
            <label>重复周期</label>
            <select style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px;">
                <option>自定义周期</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="cycle_duration">周期时长</label>
            <div class="form-row">
                <input type="number" id="cycle_duration" min="1" max="365" value="1" style="width: 80px;">
                <select style="width: 80px;">
                    <option value="days">天</option>
                    <option value="weeks">周</option>
                    <option value="months">月</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label>其他表单项</label>
            <input type="text" placeholder="测试输入框" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px;">
        </div>
        
        <div style="margin-top: 20px; text-align: center; color: #666; font-size: 14px;">
            ✅ 输入框和下拉框现在应该在同一行显示
        </div>
    </div>
</body>
</html>
